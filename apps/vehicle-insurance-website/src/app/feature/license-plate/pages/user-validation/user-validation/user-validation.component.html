<div class="container">
  <div class="row">
    <form id="user-validation-form" [formGroup]="userValidationForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <h2>Valídate como cliente Entel</h2>
      <div class="position-relative field">
        <label for="phone">Número telefónico</label>
        <input type="tel" id="phone" entelInput placeholder="9 66666666" formControlName="phone" required />
        <span class="text-error" *ngIf="isFieldInvalid('phone')">*Número telefónico incorrecto</span>
      </div>
      <div class="position-relative field">
        <label for="rut">Rut</label>
        <input type="text" id="rut" entelInput placeholder="12345678-0" formControlName="rut" required />
        <span class="text-error" *ngIf="isFieldInvalid('rut')">*Rut inválido</span>
      </div>
      <div class="position-relative field mb-4">
        <label for="password">Clave</label>
        <input type="password" id="password" entelInput formControlName="key" required />
        <span class="text-error" *ngIf="isFieldInvalid('key')">*Clave incorrecta</span>
      </div>
      <div id="user-validation-form__footer">
        <button type="submit" class="entel-button-ws" entelButton color="warn" [disabled]="userValidationForm.invalid">
          Ingresar
        </button>
        <a href="https://miperfil.entel.cl/Mientel/RestableceTuClave" target="_blank" class="mt-3 mb-1">¿Olvidaste tu clave?</a>
        <div class="dropdown-divider"></div>
        <span class="mt-1 mb-3">¿No estás registrado?</span>
        <a href="https://miperfil.entel.cl/MiEntel/IngresaDatosRegistro.aspx" target="_blank" class="entel-button-ws"
           entelButton color="primary">Registrarme</a>
      </div>
    </form>
  </div>
  <div class="row">
    <button entelButton class="entel-button-ws btn-light-gray" (click)="goBack()">Volver</button>
  </div>
</div>
