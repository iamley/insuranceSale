<ng-template #ownerSummaryTemplate>

    <span class="title">Nombre</span>
    <span>{{owner?.first_name}} {{owner?.first_surname}} {{owner?.second_surname}}</span>
  </div>
  <div class="flex-fill-30">
    <span class="title">Rut</span>
    <span>{{owner?.key}}</span>
  </div>
  <div class="flex-fill-70">
    <span class="title">E-mail</span>
    <span>{{owner?.email}}</span>
  </div>
  <div class="flex-fill-30">
    <span class="title">Tel√©fono</span>
    <span>{{owner?.phone}}</span>
  </div>
</ng-template>
